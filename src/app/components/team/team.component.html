<div *ngIf="team">
  <div class="row">
    <div id="season-table" class="col s12 m9 l10">
      <div id="table" class="section scrollspy" scroll-spy-directive>
        <h4>Tabelle</h4>
        <season-table-component [team]="team"></season-table-component>
      </div>
      <div id="games" class="section scrollspy" scroll-spy-directive>
        <h4>Spiele</h4>
        <game-table-component [teamId]="team.id" [gameTye]="'PREVIOUS'"></game-table-component>
      </div>
      <div id="players" class="section scrollspy" scroll-spy-directive>
        <h4>Spieler</h4>
        <player-table-component [teamId]="team.id"></player-table-component>
      </div>
      <div id="articles" class="section scrollspy" scroll-spy-directive>
        <h4>Artikel</h4>
        <articles-component [teamId]="team.id"></articles-component>
      </div>
    </div>
    <div class="col hide-on-small-only m3 l2">
      <div class="toc-wrapper" push-pin-directive>
        <ul class="section table-of-contents">
          <li><a href="#table">Tabelle</a></li>
          <li><a href="#games">Spiele</a></li>
          <li><a href="#players">Spieler</a></li>
          <li><a href="#articles">Artikel</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
