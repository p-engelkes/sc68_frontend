<div [formGroup]="addTeamForm">
  <div class="form-group col-xs-6">
    <label>street</label>
    <input type="text" class="form-control" formControlName="day">
    <small [hidden]="addTeamForm.controls.day.valid" class="text-danger">
      Street is required
    </small>
  </div>
  <div class="form-group col-xs-6">
    <label>postcode</label>
    <input type="text" class="form-control" formControlName="time">
  </div>
</div>
