<div class="drag-n-drop-container z-depth-5"
     ngFileDrop
     [options]="options"
     (onUpload)="handleUpload($event)"
     [ngClass]="{'file-over': hasBaseDropZoneOver}"
     (onFileOver)="fileOverBase($event)">
  <h3>Bild hinzuf√ºgen</h3>
</div>

<div *ngIf="team">
  <div *ngFor="let picture of team.teamPictures; let i=index">
    <div class="row">
      <div class="col s10 m10 l10 team-picture">
        <img class="materialboxed center-align" width="100%" image [image-data]="picture.data"
             materialboxed-directive>
      </div>
      <div class="col s1 m1 l1" style="height: 100%">
        <div class="valign-wrapper">
          <a class="btn-floating btn-large waves-effect waves-light red" (click)="deleteTeamPicture(picture.id, i)">
            <i class="material-icons">remove</i>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
