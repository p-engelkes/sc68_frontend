<div class="row">
  <div class="col s12 m12 l8 offset-l2">
    <div class="drag-n-drop-container z-depth-5"
         ngFileDrop
         [options]="options"
         (onUpload)="handleUpload($event)"
         [ngClass]="{'file-over': hasBaseDropZoneOver}"
         (onFileOver)="fileOverBase($event)">
      <h3>Bild <br/>
        hinzuf√ºgen</h3>
    </div>
  </div>
</div>

<div *ngIf="team">
  <div *ngFor="let picture of team.teamPictures; let i=index">
    <div class="row">
      <div class="col s12 m12 l12 team-picture">
        <img class="materialboxed center-align reduce-width" width="100%" image [image-data]="picture.data"
             materialboxed-directive>
        <a class="btn-floating btn-large waves-effect waves-light red remove-button"
           (click)="deleteTeamPicture(picture.id, i)">
          <i class="material-icons">remove</i>
        </a>
      </div>
    </div>
  </div>

</div>
