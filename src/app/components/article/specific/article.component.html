<div *ngIf="article">
  <div style="position: relative;height: 70px;">
    <div class="fixed-action-btn horizontal" style="position: absolute;right: 24px;">
      <a class="btn-floating btn-large red">
        <i class="material-icons">menu</i>
      </a>
      <ul>
        <li>
          <a class="btn-floating light-blue darken-4"
             routerLink="manage_pictures"
             style="transform: scaleX(0.4) scaleY(0.4) translateX(40px) translateY(0px); opacity: 0;">
            <i class="material-icons">picture_in_picture</i>
          </a>
        </li>
        <li>
          <a class="btn-floating amber"
             routerLink="edit"
             style="transform: scaleX(0.4) scaleY(0.4) translateX(40px) translateY(0px); opacity: 0;">
            <i class="material-icons">mode_edit</i>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <picture-carousel-component [pictures]="article.pictures"></picture-carousel-component>
      <span class="text">{{article.content}}</span>
    </div>
  </div>
</div>
