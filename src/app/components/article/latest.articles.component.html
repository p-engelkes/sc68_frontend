<h1 class="center-align">News</h1>
<div *ngFor="let article of articles">
  <div class="row article">
    <div class="col s12">
      <div class="card z-depth-3 article-card">
        <div class="card-content">
          <span class="card-title">{{article.title}}</span>
          <p>{{article.content}}</p>
        </div>
        <div *ngIf="article.author">
          <div class="card-action">
            Autor:
            <div class="chip" (click)="showAuthorProfile(article.author.id)">
              <img [profile-image]="article.author">
              {{article.author.getFullName()}}
            </div>
            <div class="right-align">
              Verfasst am: {{article.created | date: 'dd.MM.yyyy'}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
