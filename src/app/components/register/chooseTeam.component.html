<div class="row">
  <form [formGroup]="chooseTeamForm" class="col s12">
    <div class="row">
      <div class="input-field col s6 offset-s3">
        <select id="team" formControlName="team" materialize-dropdown>
          <option value="" disabled selected>Wähle dein Team aus</option>
          <option *ngFor="let team of teams" value="{{team.id}}">{{team.name}}</option>
        </select>
        <label for="team">Team</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6 offset-s3">
        <select id="position" formControlName="position" materialize-dropdown>
          <option value="" disabled selected>Wähle deine Position aus</option>
          <option *ngFor="let position of positions" value="{{position.name}}">{{position.name}}</option>
        </select>
        <label for="position">Position</label>
      </div>
    </div>

    <div class="right-align">
      <button type="submit" (click)="chooseTeamAndPosition(chooseTeamForm.value)" class="waves-effect waves-light btn">
        {{isFan() ? "Ich bin nur als Fan hier" : "Ich bin als Spieler hier"}}
        <i class="material-icons right">send</i>
      </button>
    </div>
  </form>
</div>
