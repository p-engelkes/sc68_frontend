<div id="register_modal" class="modal">
  <div class="modal-content">
    <h4>Registrieren</h4>

    <div class="row">
      <form class="col s12" [formGroup]="registerForm">
        <div class="row">
          <div class="input-field col s12">
            <edit-property [formGroup]="registerForm" [propertyField]="emailField"></edit-property>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <edit-property [formGroup]="registerForm" [propertyField]="passwordField"></edit-property>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="passwordConfirmation" type="password" formControlName="passwordConfirmation"
                   placeholder="Passwort bestÃ¤tigen"
                   class="validate"
                   [ngClass]="{'invalid':(registerForm.hasError('passwordConfirmation') || registerForm.hasError('mismatchedPasswords')) && registerForm.controls['passwordConfirmation'].touched, 'valid':!registerForm.hasError('passwordConfirmation') && !registerForm.hasError('mismatchedPasswords') && registerForm.controls['passwordConfirmation'].touched}"
            >
            <label for="passwordConfirmation" [attr.data-error]="getPasswordConfirmationError()">Password
              Confirmation</label>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal-footer">
    <a class="waves-effect waves-green btn" (click)="register(registerForm.value)"
       [ngClass]="{'disabled':!registerForm.valid}">
      Registrieren
    </a>
  </div>
</div>
