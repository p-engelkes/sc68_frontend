<div [formGroup]="formGroup">
  <input [id]="propertyField.id" [type]="propertyField.type" [formControlName]="propertyField.formControlName"
         [placeholder]="propertyField.placeHolder" [class]="propertyField.getDefaultClass()"
         [ngClass]="propertyField.getValidationClass()">
  <label [attr.for]="propertyField.id" [attr.data-error]="propertyField.getError()" class="active"
         [ngClass]="propertyField.getLabelClass()">
    {{propertyField.placeHolder}}
  </label>
</div>
