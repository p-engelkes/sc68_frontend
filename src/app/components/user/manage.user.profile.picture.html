<h1>{{progress}}</h1>

<div class="row">
  <div class="col s12 m12 l8 offset-l2">
    <div class="drag-n-drop-container z-depth-5"
         ngFileDrop
         [options]="options"
         (onUpload)="handleUpload($event)"
         [ngClass]="{'file-over': hasBaseDropZoneOver}"
         (onFileOver)="fileOverBase($event)">
      <h3>Drag & Drop</h3>
      <div class="row center-align">
        <label class="btn">
          <input type="file"
                 style="display: none;"
                 ngFileSelect
                 [options]="options"
                 (onUpload)="handleUpload($event)"
                 (beforeUpload)="beforeUpload($event)">
          Datei auswählen
        </label>
      </div>
    </div>
  </div>
</div>

<div *ngIf="user && user.profilePicture">
  <div class="row">
    <div class="col s12 picture">
      <img class="materialboxed center-align reduce-width" width="100%" image [image-data]="user.profilePicture.data"
           materialboxed-directive>
      <a class="btn-floating btn-large waves-effect waves-light red remove-button"
         (click)="deleteProfilePicture()">
        <i class="material-icons">remove</i>
      </a>
    </div>
  </div>
</div>


<div class="row relative" style="margin-bottom: 5rem;">
  <a (click)="locationService.goBack()"
     class="waves-effect waves-light btn submit-btn align-left">
    Zurück
  </a>
</div>
